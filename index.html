<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat API </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <section>
      <article class="banner" id="banner">
      </article>
    </section>
  </div>

  <div class="container">
    <section>
      <article class="api-1" id="api-1">
        <h1>Cat Fact and Quote Generator</h1>
        <button id="get-fact-button" type="submit">Get Quote</button>
        <p id="fact-box" class="responsive fact-box" width="500" height="500"></p>
      </article>
    </section>
  </div>

  <div class="container">
    <section>
      <article class="cat-box" id="api-2">
        <h1>Cat Image and Gif Generator</h1>
        <button id="get-cat-button" type="submit">Get Image</button>
        <div id="cat-box-img" class="responsive" width="500" height="500"></div>
      </article>
    </section>
  </div>

  <div class="container">
    <section>
      <article class="local-storage" id="local-storage">
        <h1>Local Storage</h1>
        <input type="text" id="username" placeholder="username"><br><br>
        <input type="password" id="pw" placeholder="password"><br><br>
        <input type="email" id="email" placeholder="email"><br><br>
        <button type="submit" id="submit" onclick="test()">Submit</button>

  </div>
  </article>
  </section>
  </div>

  <div class="container">
    <section>
      <article class="footer" id="footer">
        <h2>Brought to you by wonderful, cat-lovin', code-geekin' peeps.</h2>
        <img src="heart.png" alt="Heart logo." width="75" height="75">
      </article>
    </section>
  </div>

  <script src="script.js"></script>

</body>

</html>
